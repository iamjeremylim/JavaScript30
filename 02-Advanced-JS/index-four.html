<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>


  <button>Click Me!</button>
  <script>
    const divs = document.querySelectorAll('div');
    const btn = document.querySelector('button')

    function logText(event) {
      console.log(this.classList.value);
      // To stop bubble up effect, insert event.stopPropagation
    };

    // Bubble up effect
    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false // if set true, it captures all the parent, and bubbles down instead of up
    }));

    // To stop event listener
    btn.addEventListener('click', () => {
      console.log('click!!!');
    }, {
      once: true // once will remove event listener upon clicking once
    });

  </script>
</body>

</html>
